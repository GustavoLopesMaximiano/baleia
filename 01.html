<script>
    /*
    PROBLEMA: NOTA ENTRE 0 E 10
    Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário informe um valor válido.
    */

    //ENTRADA
    let nota = Number(prompt(`Informe uma nota entra 0 e 10`));
    //PROCESSAMENTO
    while (nota > 10 || nota < 0) {
        alert(`O valor colocado é inválido, tente novamente `);
        nota = Number(prompt(`Informe uma nota entra 0 e 10`));
    }
    alert(`Valor válido`)
    //SAÍDA

</script>
