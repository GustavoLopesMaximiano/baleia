<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
    let numeroAleatorio = 0
    numeroAleatorio = Math.floor(Math.random() * 30);
    let chutada = Number(prompt(`Informe um número entre 1 e 30`));
    //PROCESSAMENTO
    do {
        while (chutada < numeroAleatorio) {
        alert(`Na trave campeão, o número é maior que esse`)
        chutada = Number(prompt(`Informe um número entre 1 e 30`));
    }
    while (chutada > numeroAleatorio) {
        alert(`Na trave campeão, o número é menor que esse`)
        chutada = Number(prompt(`Informe um número entre 1 e 30`));
    }
    }
    while (numeroAleatorio !== chutada)  
    //SAÍDA
    alert(`Goooooool, você acertou o número ${numeroAleatorio}`);
</script>
