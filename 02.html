<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let name = prompt(`Informe o seu user do seu usuário`);
    let senhazada = prompt(`Informe a senha`);
    //PROCESSAMENTO
    while (name === senhazada) {
        alert(`A senha e o usuário são iguais, tente novamente`);
        name = prompt(`Informe o seu user do seu usuário`);
        senhazada = prompt(`Informe a senha`);
    }
    //SAÍDA
    alert(`Senha e usuários válidos`);
</script>
